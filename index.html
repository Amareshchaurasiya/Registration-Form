<!DOCTYPE html>

<head>

<body>
    <div class="container">
    <h2 id="heading"><u>Applicant Registration Form</u></h2>
    <form>
        <!-- Personal Details Section -->
        <p>Personal Details</p>
        <div class="box">
            <label for="name">Name</label> 
            <input type="text" id="name" name="name" placeholder="Enter Name"> 
            <label for="father_name">Father's Name</label>
            <input type="text" id="father_name" name="Father's Name" placeholder="Enter Father Name">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
            <label for="religion">Religion</label>
        <select id="religion" name="religion" required>
            <option value="" disabled selected>Select your religion</option>
            <option value="Hinduism">Hinduism</option>
            <option value="Islam">Islam</option>
            <option value="Christianity">Christianity</option>
            <option value=" Buddhism"> Buddhism</option>
            <option value="Sikhism">Sikhism</option>
            <option value="Jainism" >Jainism</option>
        </select>
        <label for="casteCategory">Caste Category</label>
        <select id="casteCategory" name="casteCategory" required>
            <option value="" disabled selected>Select your caste category</option>
            <option value="general">General</option>
            <option value="obc">OBC</option>
            <option value="sc">SC </option>
            <option value="st">ST </option>
            <option value="ews">EWS</option>
        </select>
        <label>Gender</label>
        <label for="male">Male</label>
        <input type="radio" Name="Male"  >
        <label for="female">Female</label>
        <input type="radio" Name="Female"  >

        </div>

        <!-- Address Section -->

          <select id="country" name="country" required>

            <option value="india">India</option>
            <option value="uk">United Kingdom</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
          </select>
</select>
<label for="state">State</label>
<select id="state" name="state" onchange="updateDistricts()" required>

  <option value="mizoram">Mizoram</option>

<label for="district">District</label>
<select id="district" name="district" required>
  <option value="" disabled selected>Select your district</option>
</select>
<br><br>
<label for="pincode">Pincode</label>
<input type="Number" Name="Pincode" id="Pincode" placeholder="Enter Pincode">

<input type="text" name="Address" id="address" placeholder="Enter Address">
 </div>

 <!-- Education Section -->
 <p>Education</p>
 <div class="box2">
           <input type="checkbox" name="high school" >
